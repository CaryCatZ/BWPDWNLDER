name: Automatic Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install JDK
    - uses: actions/setup-java@v3
      with:
           distribution: 'temurin'
           java-version: 17
           
    - run: java.exe com.github.zhang32767.main.MainTest.java
